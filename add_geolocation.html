<!DOCTYPE html>
<html>
<head>
	<title>Add GeoLocation</title>
	<meta charset="utf-8" />
</head>
<body>
	<form method="post" action="/post_location">
		<table>
			<tr>
				<td><label>Pincode :</label></td>
				<td><input id="key" name="key" type="text" /></td>
			</tr>
			<tr>
				<td><label>Place Name :</label></td>
				<td><input id="place_name" name="place_name" type="text" /></td>
			</tr>
			<tr>
				<td><label>State :</label></td>
				<td><input id="admin_name1" name="admin_name1" type="text" /></td>
			</tr>
			<tr>
				<td><label>Latitude :</label></td>
				<td><input id="latitude" name="latitude" type="text" /></td>
			</tr>
			<tr>
				<td><label>Longitude :</label></td>
				<td><input id="longitude" name="longitude" type="text" /></td>
			</tr>
			<tr>
				<td><label>Accuracy :</label></td>
				<td><input id="accuracy" name="accuracy" type="text" /></td>
			</tr>
			<tr>
				<td><input type="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
